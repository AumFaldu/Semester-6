<!DOCTYPE html>
<html>
<head>
    <title>Factor of a Number</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number")
        let arr=[]
        for(let i=1;i<=n;i++){
            if(n%i==0) arr.push(i)
        }
    document.write(`Factors of ${n} are `+arr)
    </script>
</body>
</html>
