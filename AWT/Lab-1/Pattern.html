<html>
    <head>
        <title>Pattern</title>
    </head>
    <script>
        let n = prompt("Enter number of rows")
        for(let i=1;i<=n;i++){
            for(let k=1;k<=i;k++){
                document.write("&nbsp&nbsp")
            }
            for(let j=n;j>=i;j--){
                if(i%2!=0) document.write("*&nbsp&nbsp")
                else document.write("@")
            }
            document.write("<br>")
        }
        for(let i=1;i<=n;i++){
            for(let k=n;k>=i;k--){
                document.write("&nbsp;")
            }
            for(let j=n;j>n-i;j--){
                document.write(`${j} `)
            }
            document.write("<br />")
        }
    </script>
</html>
