<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click Events</title>
</head>
<body>
    <script>
        document.addEventListener("mousedown",(e)=>{
            if(e.button==0)
            alert("Left Mouse Clicked")
            else if(e.button==2)
                alert("Right Mouse Clicked")
        })

    </script>
</body>
</html>
