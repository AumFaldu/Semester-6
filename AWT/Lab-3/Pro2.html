<html>
    <head>
        <title>Let V/S Var</title>
    </head>
    <body>
        <script>
            if(true){
                let a=3
                var b=5
            }
            alert("See console log")
            console.log("Value of b = "+b)
            console.log("Value of a = "+a)
        </script>
    </body>
</html>
