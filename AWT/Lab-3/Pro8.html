<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Car{
            constructor(model,color){
                this.model=model
                this.color=color
            }
            display(){
                console.log(`Model = ${this.model},Color = ${this.color}`)
            }
        }
        car = new Car("BMW","Black")
        car.display()
    </script>
</body>
</html>
